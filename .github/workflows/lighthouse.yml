name: Lighthouse Report

on:
    workflow_dispatch:
    schedule:
        - cron: "0 13 * * 1"

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    lighthouse:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - uses: actions/configure-pages@v5

            - name: Run Lighthouse (desktop)
              run: |
                  mkdir -p lighthouse-report/lighthouse
                  npx -y lighthouse "https://www.jonathanyin.xyz" \
                    --output=html \
                    --output-path=./lighthouse-report/index.html \
                    --preset=desktop \
                    --only-categories=performance,accessibility,best-practices,seo \
                    --chrome-flags="--headless=new --no-sandbox --disable-dev-shm-usage --window-size=1365,900" \
                    --quiet

            - uses: actions/upload-pages-artifact@v3
              with:
                  path: lighthouse-report

            - uses: actions/deploy-pages@v4
