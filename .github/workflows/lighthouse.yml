name: Lighthouse Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 1"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Run Lighthouse (incognito)
        run: |
          mkdir -p lighthouse-report
          npx -y lighthouse https://www.jonathanyin.xyz \
            --output=html \
            --output-path=./lighthouse-report/index.html \
            --only-categories=performance,accessibility,best-practices,seo \
            --chrome-flags="--headless=new --no-sandbox --disable-dev-shm-usage --incognito" \
            --quiet

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: lighthouse-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
